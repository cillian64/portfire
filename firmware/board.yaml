default: input, pushpull, starthigh, pullup, highspeed
pins:
    SWDIO: pa13, af0, pulldown
    SWCLK: pa14, af0, pulldown

    RMII_REF_CLK: pa1, af11
    RMII_MDIO: pa2, af11
    RMII_CRS_DV: pa7, af11
    RMII_TX_EN: pb11, af11
    RMII_TXD0: pb12, af11
    RMII_TXD1: pb13, af11
    RMII_MDC: pc1, af11
    RMII_RXD0: pc4, af11
    RMII_RXD1: pc5, af11

    ROM_CS: pa15, output
    ROM_SCK: pc10, af6
    ROM_MISO: pc11, af6
    ROM_MOSI: pc12, af6

    AUX_BUS_RX: pa3, af7

    ARM: pb0, output, startlow
